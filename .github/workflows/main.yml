# logging-deploy.yml

name: logging-system

# Controls when the workflow will run
on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gadlew
        shell: bash
          
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash    
